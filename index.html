<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="Mullaiventhan" content="Event Booking website help of HTML, CSS,bootstrap">
  <title>Event Booking</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" href="./src/booking-logo.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <!-- <link rel="preconnect" href="https://fonts.googleapis.com"> -->
  <!-- <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> -->
  <!-- <link href="https://fonts.googleapis.com/css2?family=Gochi+Hand&display=swap" rel="stylesheet"> -->
</head>

<body>
  <header>
    <div class="container-fluid bg-info p-3">
      <h3 class="text-center">MERN Fullstack Development</h3>
      <h5 class="text-center">Number of available seats: 23</h5>
    </div>
  </header>
  <main>
    <div class="container h-100">
      <div class="row">
        
          <div class="col-12 col-md-6">
            <div class="image-container d-flex justify-content-center align-items-center ">
              <img class="img-thumbnail" src="./src/event-image.jpg" alt="MERN Fullstack Development">
            </div>
          </div>
          <div class="col-12 col-md-6 d-flex justify-content-center align-items-center">
            <div class="row input-container">
              <div class="">
                <div class="event-regstration">Event Registration</div>
                <div class="col-12 my-4">
                  <input type="text" placeholder="Name" class="p-1" required>
                </div>
                <div class="col-12 my-4 ">
                  <input type="email" placeholder="Email" class="p-1" required>
                </div>
                <div class="col-12 my-4">
                  <input type="number" placeholder="Phone No" class="p-1" required>
                </div>
                <div class="col-12 my-4">
                  <select>
                    <option value="select">No of Seats</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                  </select>
                </div>
                <div class="col-12 my-4">
                  <input type="text" placeholder="Name of Attentee 2" class="p-1" required>
                </div>
                <div class="buttons row-cols-12 d-flex justify-content-evenly">
                  <button class="col-4 btn btn-primary">Summit</button>
                  <button class="col-4 btn btn-primary">cancel</button>
                </div>
              </div>
            </div>
          </div>
        
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
